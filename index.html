<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Crypto Master Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    .points {
      font-size: 32px;
      margin: 20px 0;
    }
    button {
      font-size: 22px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px #22c55e;
    }
    button:active {
      transform: scale(0.95);
    }
    .small {
      margin-top: 15px;
      font-size: 14px;
      color: #94a3b8;
    }
    .reset {
      margin-top: 20px;
      background: #ef4444;
      box-shadow: 0 0 20px #ef4444;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Crypto Master Clicker</h1>

  <div class="points">
    Punkty: <span id="points">0</span>
  </div>

  <button onclick="clickPoint()">ðŸ’° Kliknij</button>

  <div>
    <button class="reset" onclick="resetGame()">ðŸ”„ Reset</button>
  </div>

  <div class="small">
    Twoje punkty zapisujÄ… siÄ™ automatycznie.
  </div>

  <script>
    let points = localStorage.getItem("points") || 0;
    points = parseInt(points);
    document.getElementById("points").innerText = points;

    function clickPoint() {
      points++;
      document.getElementById("points").innerText = points;
      localStorage.setItem("points", points);
    }

    function resetGame() {
      if (confirm("Na pewno chcesz zresetowaÄ‡ punkty?")) {
        points = 0;
        document.getElementById("points").innerText = points;
        localStorage.setItem("points", points);
      }
    }
  </script>

</body>
</html>
